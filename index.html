<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<!-- TODO: maybe jscc macros? -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="assets/icons/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="assets/icons/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="assets/icons/favicon-16x16.png"
		/>
		<link rel="manifest" href="assets/icons/site.webmanifest" />
		<link
			rel="mask-icon"
			href="assets/icons/safari-pinned-tab.svg"
			color="#8e24aa"
		/>
		<link rel="shortcut icon" href="assets/icons/favicon.ico" />
		<meta name="msapplication-TileColor" content="#9f00a7" />
		<meta
			name="msapplication-config"
			content="assets/icons/browserconfig.xml"
		/>
		<meta name="theme-color" content="#ffffff" />
		<meta
			name="viewport"
			content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0, width=device-width"
		/>
		<title>Polyomino</title>
		<link rel="stylesheet" href="styles/style.css" />
		<link rel="stylesheet" href="styles/other.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,400,500,700|Roboto:300,400,500,700"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<!--NOTE: This is extremely gross fix:-->
		<!--TODO: No inline `onclick`s  -->
		<!--TODO: No inline `style`s, each should be moved into a css class-->

		<!--<canvas id="bg"></canvas>-->
		<video autoplay muted loop id="myVideo"><source src="" type="video/mp4" /></video>

		<div class="touchbutton gone" id="touchLeft">
			<i class="material-icons">&#xE5C4;</i>
		</div>
		<div class="touchbutton gone" id="touchRight">
			<i class="material-icons">&#xE5C8;</i>
		</div>
		<div class="touchbutton gone" id="touchDown">
			<i class="material-icons">&#xE906;</i>
		</div>
		<div class="touchbutton gone" id="touchDrop">
			<i class="material-icons">&#xE2C4;</i>
		</div>

			<i class="material-icons">&#xE8D4;</i>
		</div>
		<div class="touchbutton gone" id="touchRotRight">
			<i class="material-icons">&#xE15A;</i>
		</div>

			<i class="material-icons">&#xE166;</i>
		</div>
		<div class="touchbutton gone" id="touchRot180">
			<i class="material-icons">&#xE5D5;</i>
		</div>
		<div class="touchbutton gone" id="touchLayout">
			<i class="material-icons">&#xE913;</i>
		</div>
		<div class="wrapper gone" id="rainbow"></div>

		<div id="content">
			
		</div>

		<script src="build/main.js" defer></script>
